        <h2>Description</h2>
        <p>Indian saag is a curry of cooked mustard or similar bitter greens (kale, collards, turnip greens) and spinach or similar mild greens (chard, bok choy, beet greens).</p>
        <p>Any combination of greens works! Use more spices and peppers for hot saag or less for mild.</p>
